server.port=0

server.error.include-message=always

spring.application.name=CAPZIM-PROFILE

# Instance ID
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}


#Enable Multipart File Uploading
spring.servlet.multipart.enabled=true

#Threshold After Which Files Are Written To Disk
spring.servlet.multipart.file-size-threshold=20KB

# Max File Size
spring.servlet.multipart.max-file-size=250MB

# Max Request Size
spring.servlet.multipart.max-request-size=350MB

